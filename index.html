<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="The woman who is listening to music" class="main-img">
      <div class="text-box">
        <h2>Order Summary</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="annual-plan">
          <div class="music-img-box"><img src="images/icon-music.svg" alt="The music icon" class="music-img">
          </div>
          <div class="annual-text-box">
            <p class="annual-heading">Annual Plan</p>
            <p class="cost">$59.99/year</p>
          </div>
          <a href="#" class="annual-link" onclick="void(0)">Change</a>
        </div>
        <button class="btn" onclick="void(0)">Proceed to Payment</button>
        <button class="btn-cancel" onclick="void(0)">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/katrine9176" target="_blank">katrine9176</a>.
    </div>
  </main>

</body>

</html>
